<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{view/layout}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
<section layout:fragment="body" class="py-5">
    <div class="container">
        <h1 class="text-center">Login</h1>
        <form method="post" th:action="@{/login}" th:object="${loginForm}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Email Address">
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password">
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            </div>

            <p th:if="${param.error}" class="text-danger">Invalid username and password</p>
            <a th:href="@{/register}">Don't have an account? Register here</a>
            <br/>
            <a th:href="@{/reset-password}">Forgot password?</a>
            <br/>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</section>
</body>
</html>
