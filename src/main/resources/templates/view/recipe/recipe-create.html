<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{view/layout}">
<head>
    <title>Recipe Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/recipes/new}" th:object="${recipe}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="recipeTitle">Recipe Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="recipeTitle"
                                name="recipeTitle"
                                th:field="*{recipeTitle}"
                                placeholder="Recipe Title">
                        <p th:if="${#fields.hasErrors('recipeTitle')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="recipeDescription">Description</label>
                        <textarea
                                class="form-control"
                                id="recipeDescription"
                                name="recipeDescription"
                                th:field="*{recipeDescription}"
                                rows="3">
                </textarea>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select class="form-control"
                            id="category"
                            name="category">
                        <option selected>Open this select menu</option>
                        <option  th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}" th:field="*{category}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
