    <h1>Login</h1>
    <form method="post" th:action="@{/login}" th:object="${loginForm}">
        <div class="form-group col-md-6">
            <label for="email">Email Address</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    placeholder="Email Address">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>


        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:field="*{password}"
                    placeholder="Password">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>
        <p th:if="${param.error}" class="text-danger">
            Invalid username and password
        </p>
        <a th:href="@{/register}">Don't have an account? Register here</a>
        <br/>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
